<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

    <body>
        <ui:composition template="/templates/template.xhtml">

            <ui:define name="title">RichFaces Sample</ui:define>

            <ui:define name="body">
                <h:form>
                    <h2>rich:contextMenu inside rich:treeNode</h2>
                    <rich:tree toggleType="ajax" selectionType="ajax" var="node">
                        <rich:treeModelRecursiveAdaptor roots="#{testBean.roots}" nodes="#{node.children}">
                            <rich:treeNode id="treeNode1">
                                <h:outputText value="#{node.label}" id="label"/>
                                <rich:contextMenu target="treeNode1" attached="true" mode="ajax">
                                    <rich:menuItem label="Item 1 (#{node.label})" disabled="true"/>
                                    <rich:menuItem label="Item 2 (#{node.label})" />
                                </rich:contextMenu>
                            </rich:treeNode>
                        </rich:treeModelRecursiveAdaptor>
                    </rich:tree>
                    <h2>rich:contextMenu outside rich:treeNode</h2>
                    <rich:tree toggleType="ajax" selectionType="ajax" var="node">
                        <rich:treeModelRecursiveAdaptor roots="#{testBean.roots}" nodes="#{node.children}">
                            <rich:treeNode id="treeNode2">
                                <h:outputText value="#{node.label}" id="label"/>
                            </rich:treeNode>
                            <rich:contextMenu target="treeNode2" attached="true" mode="ajax">
                                <rich:menuItem label="Item 1 (#{node.label})" disabled="true"/>
                                <rich:menuItem label="Item 2 (#{node.label})" />
                            </rich:contextMenu>                            
                        </rich:treeModelRecursiveAdaptor>
                    </rich:tree>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
