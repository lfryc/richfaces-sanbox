<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<body>
	<ui:composition template="/templates/template.xhtml">

		<ui:define name="title">RichFaces Sample</ui:define>

		<ui:define name="body">
            <h:form>
                <h1>Working</h1>
                <h:selectOneMenu value="#{testBean.rows1}">
                    <f:selectItem itemLabel="5" itemValue="5" />
                    <f:selectItem itemLabel="10" itemValue="10" />
                    <f:selectItem itemLabel="20" itemValue="20" />
                    <f:ajax render="table1 ds1" />
                </h:selectOneMenu>

                    <rich:dataTable value="#{testBean.datamodel1}" rows="#{testBean.rows1}" var="var" id="table1">
                        <rich:column>
                            <h:outputText value="#{var}"/>
                        </rich:column>
                    </rich:dataTable>
                <rich:dataScroller id="ds1" page="#{testBean.page1}" for="table1" />

                <h1>Not Working (in rich:panelGroup)</h1>
                <h:selectOneMenu value="#{testBean.rows2}">
                    <f:selectItem itemLabel="5" itemValue="5" />
                    <f:selectItem itemLabel="10" itemValue="10" />
                    <f:selectItem itemLabel="20" itemValue="20" />
                    <f:ajax render="table2 ds2" />
                </h:selectOneMenu>

                <h:panelGroup>
                    <rich:dataTable value="#{testBean.datamodel2}" rows="#{testBean.rows2}" var="var" id="table2">
                        <rich:column>
                            <h:outputText value="#{var}"/>
                        </rich:column>
                    </rich:dataTable>
                </h:panelGroup>
                <rich:dataScroller id="ds2" page="#{testBean.page2}" for="table2" />
            </h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
