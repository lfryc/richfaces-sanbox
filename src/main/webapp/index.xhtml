<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

    <body>
        <ui:composition template="/templates/template.xhtml">

            <ui:define name="title">RichFaces Sample</ui:define>

            <ui:define name="body">
                <h:form>
                    <rich:tabPanel switchType="ajax">
                        <rich:tab header="First tab">
                            <rich:dataTable value="#{testBean.model1}" var="pair" rows="10" id="table1">
                                <rich:column>
                                    <h:outputText value="#{pair.first}"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText value="#{pair.second}"/>
                                </rich:column>
                            </rich:dataTable>
                            <rich:dataScroller for="table1" />
                        </rich:tab>
                        <rich:tab header="Second tab">
                            <rich:dataTable value="#{testBean.model2}" var="pair" rows="20" id="table2">
                                <rich:column>
                                    <h:outputText value="#{pair.first}"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText value="#{pair.second}"/>
                                </rich:column>
                            </rich:dataTable>
                            <rich:dataScroller for="table2" />
                        </rich:tab>
                    </rich:tabPanel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
