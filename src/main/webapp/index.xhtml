<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<body>
	<ui:composition template="/templates/template.xhtml">

		<ui:define name="title">RichFaces Sample</ui:define>

		<ui:define name="body">
            <h:form>
                <rich:tree toggleType="ajax" selectionType="ajax" var="node">
                    <rich:treeModelRecursiveAdaptor roots="#{testBean.roots}" nodes="#{node.children}">
                        <rich:treeNode id="treeNode">
                            <h:outputText value="#{node.label}" id="label"/>
                            <rich:contextMenu target="treeNode" mode="ajax">
                                <rich:menuItem label="Menu Item 1" />
                                <rich:menuItem label="Menu Item 2" />
                                <rich:menuItem label="Menu Item 3" />
                            </rich:contextMenu>
                        </rich:treeNode>
                    </rich:treeModelRecursiveAdaptor>
                </rich:tree>
            </h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
