<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

    <body>
        <ui:composition template="/templates/template.xhtml">

            <ui:define name="title">RichFaces Sample</ui:define>

            <ui:define name="body">
                <h:form id="customerForm">
                    <rich:dataTable id="customerTable1"
                                    var="customer"
                                    value="#{customers.model}">
                        <rich:column sortBy="#{customer.name}" sortOrder="#{customers.sortOrder}" id="code">
                            <f:facet name="header">
                                <h:outputText value="Customer Code | "/>
                                <h:outputText value="Sorting: customer.name (EL) - #{customers.sortOrder}"/>
                            </f:facet>
                            <h:outputText value="#{customer.code}" />
                        </rich:column>
                        <rich:column id="name">
                            <h:outputText value="#{customer.name}" />
                        </rich:column>
                    </rich:dataTable>

                    <br />

                    <rich:dataTable id="customerTable2"
                                    var="customer"
                                    value="#{customers.model}">
                        <rich:column sortBy="#{'name'}" sortOrder="#{customers.sortOrder}" id="code">
                            <f:facet name="header">
                                <h:outputText value="Customer Code | "/>
                                <h:outputText value="Sorting: name (EL) - #{customers.sortOrder}"/>
                            </f:facet>
                            <h:outputText value="#{customer.code}" />
                        </rich:column>
                        <rich:column id="name">
                            <h:outputText value="#{customer.name}" />
                        </rich:column>
                    </rich:dataTable>

                    <br />

                    <rich:dataTable id="customerTable3"
                                    var="customer"
                                    value="#{customers.model}">
                        <rich:column sortBy="name" sortOrder="#{customers.sortOrder}" id="code">
                            <f:facet name="header">
                                <h:outputText value="Customer Code | "/>
                                <h:outputText value="Sorting: name - #{customers.sortOrder}"/>
                            </f:facet>
                            <h:outputText value="#{customer.code}" />
                        </rich:column>
                        <rich:column id="name">
                            <h:outputText value="#{customer.name}" />
                        </rich:column>
                    </rich:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
